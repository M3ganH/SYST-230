<!DOCTYPE html>
<html lang="en" translate="yes">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="graphics/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Phish Hook</title>

</head>
<body>

    <div class="container">
        <img src="graphics/banner.png" alt="Phish Hook Banner" class="banner" draggable="false">
        <div class="button_container">  
            <button class="bubble-button" id="emailscrape_btn">Parse Emails</button>
            <button class="bubble-button" id="urlscrape_btn">Parse URLs</button>
            <button class="bubble-button" id="scan_btn">Scan Database</button>
        </div>
    </div>

    <!-- Loading Dialog -->
    <div class="loading-dialog" id="loadingDialog">
        <div class="loading-spinner"></div>
        <span class="loading-text">Scanning database...</span>
    </div>

    <div class="malicious_container" style="display: none;">
        <span class="malicious_counter" id="malicious_counter"></span>
        <ul id="malicious_found"></ul>
    </div>

    <div class="counter_container">

        <span id="email_counter"></span>
        <span id="url_counter"></span>
        <button class="download-button" id="download_txt_btn">Save as Text File</button>

    </div>

    <div class="container">
        
        <ul id="email_list"></ul>
        <ul id="urls_list" style="display:none;"></ul>

    </div>


    <!-- Alert Message -->
    <div class="container">
        <div class="alert"></div> 
    </div>

    <div class="bottom-image-container">
        <span class="powered-by-text">powered by</span>
        <a href="https://projectpomelo.com" target="_blank" rel="noopener noreferrer">
            <img src="graphics/pomelo_banner_invis.png" alt="Pomelo Banner" class="bottom-image" draggable="false">
        </a>
    </div>

    <!-- Scraping & Formatting Script -->
    <script src="content.js"></script>

    <!-- Virtual Database Integration -->
    <script src="reader.js"></script>

    <!-- Button Animation -->
    <script src="bubble.js"></script> 

    <!-- Download Functionality -->
    <script src="download.js"></script>

    <!-- Mouse Trailer -->
    <div class="circle"></div>
    <script src="cursor.js"></script>
</body>
</html>
